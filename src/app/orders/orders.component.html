
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h1>Customer Orders</h1>
        </div>
    </div>
    <div>
        <table class="table table-bordered">
            <thead>
                <tr>
                   <td>ID</td> 
                    <td>OrderName</td> 
                     <td>OrderPrice</td> 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of OrdersList">
                       <td><a [routerLink]="['../orders-details', item.Id]">{{item.Id}}</a></td>
                       <td>{{item.OrderName}}</td>
                       <td>{{item.OrderPrice}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
